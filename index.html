<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="css/main.css" rel="stylesheet" />
    <title>WAGDIE Generator</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="donate text-center">
          <a href="https://twitter.com/cucus0" target="_blank">
            <img src="img/twitter.png"/>
            <br>
            <strong>cucuso.eth</strong>
          </a>
        </div>
        <div class="offset-md-4 col-md-4 offset-md-4 lore-button text-center">
          <button class="button-19" id="GetLore">Get Inspiration</button>
        </div>

        <div class="offset-md-3 col-md-6 offset-md-3 lore">
          <div id="lore"></div>
        </div>
      </div>
    </div>
  </body>

  <script>
    $(document).ready(function () {
      $('#GetLore').click(function () {
        generateRandomLore();
      });
    });

    function generateRandomLore() {
      var rawFile = new XMLHttpRequest();
      rawFile.open('GET', 'got.txt', false);
      rawFile.onreadystatechange = function () {
        if (rawFile.readyState === 4) {
          if (rawFile.status === 200 || rawFile.status == 0) {
            var allText = rawFile.responseText;
            var random = Math.floor(Math.random() * 4152 + 1);
            var lines = allText.split('\n');

            let ele = document.getElementById('lore');
            ele.innerHTML = lines[random];
          }
        }
      };
      rawFile.send(null);
    }
  </script>
</html>
